<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pass-Roll: Options</title>
<link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="bootstrap-3.2.0-dist/js/jquery-2.1.3.min.js"></script>
<script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
<style type="text/css">
.glyphicon-remove {
	color: #888;
}

.glyphicon-remove:hover {
	cursor: pointer;
	color: #000;
}

.tablecontainer {overflow;hidden;
	
}

th, td {
	width: 10%;
}

tbody {
	display: block;
	height: 230px;
	overflow: auto;
}
</style>
</head>
<body style="padding-top: 70px;">
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<span class="navbar-brand">Pass-Roll: Rotate to protect</span>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav pull-right">
					<li class="active"><a href="#" data-toggle="collapse"
						data-target=".navbar-collapse.in">Options</a></li>
					<li><a href="about.html" data-toggle="collapse"
						data-target=".navbar-collapse.in">About us</a></li>
					<li><a href="instructions.html" data-toggle="collapse"
						data-target=".navbar-collapse.in">Instructions of use</a></li>
					<li><a href="disclaimer.html" data-toggle="collapse"
						data-target=".navbar-collapse.in">Disclaimer</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<div class="container">
		<div class="row">
			<h3>Options</h3>
			<hr>
			<div class="col-xs-6">
				<div class="tablecontainer">
					<h4>List of Pass-Roll enabled websites</h4>
					<table class="table">
						<tbody id="tbody">
						</tbody>
						<tfoot>
							<tr>
							<td><span style="font-size: small">*All URLs containing the keyword you add here will be enabled with Pass-Roll</span></td>
								<th><form class="form-inline pull-right">
										<div class="form-group">
											<input type="text" class="form-control"
												style="font-weight: normal;" id="urlToBeAdded"
												placeholder="Enter keyword to be added">
										</div>
										<button id="addWebsite" type="button"
											class="btn btn-default btn-sm btn-primary">Add
											website</button>
									</form></th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
			<div class="col-xs-6">
				<form>
					<h4>Size of Pass-Roll</h4>
					<div class="radio">
						<label> <input name="circleSize" type="radio" value="1">
							Small
						</label>
					</div>
					<div class="radio">
						<label> <input name="circleSize" type="radio" value="2">
							Medium
						</label>
					</div>
					<div class="radio">
						<label> <input name="circleSize" type="radio" value="3">
							Large
						</label>
					</div>
					<hr>
					<h4>Other settings</h4>
					<div class="checkbox">
						<label> <input type="checkbox" id="startPointArrow">
							Show start point arrow indicator
						</label>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" id="startPointHighlight">
							Highlight starting point
						</label>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" id="numberQues">
							Show number cues
						</label>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" id="eyeIcon"> Show
							Eye icon to see password
						</label>
					</div>
				</form>
			</div>
		</div>
		<hr>
		<div class="col-md-7" style="color: green;">
			<h3 id="status"></h3>
		</div>
		<div class="col-md-5">
			<button type="button" id="save" class="btn btn-primary pull-right">Save
				settings</button>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.1.8.3.min.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
